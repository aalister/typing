<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <meta name="description" content="Practice typing and check your typing speed and accuracy. Simple and minimalist design with a dark and light theme.">

        <title>Typing Practice</title>

        <link rel="icon" type="image/svg+xml" href="/favicon.svg">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter&display=swap">

        <!-- Set theme before content loads to prevent flash -->
        <script>(()=>{const q=matchMedia("(prefers-color-scheme:dark)");(q.onchange=e=>{const t=localStorage.getItem("typing-theme");document.documentElement.classList.toggle("dark",t?t==="dark":e.matches)})(q)})()</script>
    </head>
    <body>
        <div id="app"></div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
